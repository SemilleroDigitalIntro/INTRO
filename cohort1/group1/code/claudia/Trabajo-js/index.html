<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijera</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
    <div class="options">
        <h2>Jugador 1</h2>
        <button id="rock1">Piedra</button>
        <button id="paper1">Papel</button>
        <button id="scissors1">Tijera</button>
    </div>
    <div class="options">
        <h2>Jugador 2</h2>
        <button id="rock2">Piedra</button>
        <button id="paper2">Papel</button>
        <button id="scissors2">Tijera</button>
    </div>
    <div class="result">
        <h2>Resultado:</h2>
        <p id="result"></p>
        <div>
            <h3>Elección de Jugador 1:</h3>
            <p id="user1-choice"></p>
        </div>
        <div>
            <h3>Elección de Jugador 2:</h3>
            <p id="user2-choice"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
