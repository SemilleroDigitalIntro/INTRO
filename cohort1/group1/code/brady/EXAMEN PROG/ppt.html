<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="ppt.css">
</head>

<body>
    <h1>El juego del siglo</h1>
    <div class="opc"> <!--creando clase-->
        <!--asignando el id a los 3 botones-->
        <button id="piedra">Piedra</button> 
        <button id="papel">Papel</button>
        <button id="tijera">Tijera</button>
    </div>
    <!--creando un div con la clase foto, para agregarle las imagenes-->
    <div class="foto">
        <img src="roca.jpg" alt="roca">
        <img src="papel.webp" alt="papel">
        <img src="tijera.jpg" alt="tijera">
    </div>
    <!--div con la clase resultado, para que muestre el resultado del juego-->
    <div class="resultado" id="resultado"></div>
    <script src="ppt.js"></script>
</body>

</html>
