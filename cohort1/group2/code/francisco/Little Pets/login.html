<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla sin terminar, proximamente... -->

    <nav>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About me</a></li>



        </ul>
    <div id="login" class="container">
        <div class="curves"></div>
        <div class="welcome">
            <h1>Welcome to Little Pets!</h1>
        </div>
        <div class="form-container">
            <form action="#" method="post" aria-label="Formulario de inicio de sesion">
                <h2 class="form-title">Sign In</h2>
                <label for="email" class="hidden"></label>
                <input 
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
                aria-required="true">

                <label for="password" class="hidden"></label>
                <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                minlength="8"
                required
                aria-required="true">

                <div class="form-options">
                    <div class="remember-me">
                        <label for="remember-me">Rememberme</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <div class="buttons">
                        <button type="submit" aria-label="Sign In">Login</button>
                </div>
            </form>
        </div>
        <input type="checkbox" class="checkbox">
    </div>
    
</body>
</html>
