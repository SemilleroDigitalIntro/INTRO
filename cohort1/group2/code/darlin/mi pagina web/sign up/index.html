<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class=" center">
    <div class="form-container">
      <p class="title">Registrarse</p>
      <form class="form">
        <div class="input-group">
          <label for="name">Nombre</label>
          <input placeholder="" id="username" name="username" type="text" />
        </div>
        <div class="input-group">
          <label for="phone">Telefono</label>
          <input placeholder="" id="phone" name="phone" type="phone" />
          <label for="email">Email</label>
          <input placeholder="" id="email" name="email" type="email" />
          <label for="location">Localizacion</label>
          <input placeholder="" type="text" />
        </div>
        <button style="margin-top:6%;" class="sign">Enviar</button>
      </form>
      <div class="social-message">
        <div class="line"></div>
        <p class="message" href="../login/index1.html">Ya tienes una cuenta? <a href="../login/index1.html">Iniciar sesion</a></p>
        <div class="line"></div>
      </div>
    </div>
  </div>
    

</body>
</html>
