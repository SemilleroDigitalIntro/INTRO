<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="luck-removebg-preview.png" alt="">
    <div class="calculadora">
        <input id="resultados" type="text" readonly>
        <button onclick="Limpiar('c')" class="c" class="btn">c</button>
        <button onclick="Atras('←')" class="borrar" class="btn">←</button>
        <button onclick="agregar('/')" class="btn">/</button>
        <button onclick="agregar('*')" class="btn">*</button>
        <button onclick="agregar('7')" class="btn">7</button>
        <button onclick="agregar('8')" class="btn">8</button>
        <button onclick="agregar('9')" class="btn">9</button>
        <button onclick="agregar('-')" class="btn">-</button>
        <button onclick="agregar('4')" class="btn">4</button>
        <button onclick="agregar('5')" class="btn">5</button>
        <button onclick="agregar('6')" class="btn">6</button>
        <button onclick="agregar('+')" class="btn">+</button>
        <button onclick="agregar('1')" class="btn">1</button>
        <button onclick="agregar('2')" class="btn">2</button>
        <button onclick="agregar('3')" class="btn">3</button>
        <button id="igual" class="btn" onclick="igual()">=</button>
        <button onclick="agregar('0')" id="cero" class="btn">0</button>
        <button onclick="agregar('.')" class="btn">.</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
