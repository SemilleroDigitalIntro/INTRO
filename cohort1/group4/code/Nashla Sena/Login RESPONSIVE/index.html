<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Noto+Sans+TC:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <div class="login-container">
        <div class="login">


            <form action=""> 
                <div class="titulo">
                    <h1>Log in</h1>
                    <p>Para ingresar coloca tus datos de manera correcta</p>
                </div>

                <div class="inputs">

                    <div class="email">
                        <label>Email or username</label>
                        <input type="email" placeholder="Enter your email or username">
                    </div>


                    <div class="contraseña">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>


                    <div class="olv-contraseña">
                        <a href="">Forgot your password?</a>
                    </div>
                </div>

            </form>


            <div class="singin-buttons">
                <div class="btn-singin">
                    <button>Sing In</button>
                </div>
                <div class="btn-sgngoogle">
                    <button>
                        <img src="../img/google-logo.png" width="30px"> Sing in with Google
                    </button>
                </div>
            </div>

            <div class="singup">
                <p>
                    Don't have an account? <a href="">Sing up</a>
                </p>
            </div>
        </div>

        <div class="img-container">
            <img src="../img/sea-931164_1920.jpg" >
        </div>

    </div>
    
</body>
</html>
